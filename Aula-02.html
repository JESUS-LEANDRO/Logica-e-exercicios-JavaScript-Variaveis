<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação</title>
</head>
<body>
    <h1>Convenção entre tipos de dados</h1>

    <script>
        /* pedi para usuario digitar 2 numeros e depois mostra a soma*/

        // pedir a usuario 1 numero //
         var num1 = prompt (" Digite primeiro numero ");
         num1 = parseFloat(num1);
        // pedir a usuario 2 numero //
         var num2 = prompt (" Digite segundo numero ");
         num2 = parseFloat(num2);
        // mostra soma dos 2 numero juntos //
        alert( num1 + num2 );
        
        
    </script>
</body>
</html>
