<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação</title>
</head>
<body>
    <h1>Operadores logicos</h1>

    <script>
        // pedir a usuario 1 numero //
         var num1 = prompt (" Digite primeiro numero ");
         num1 = parseFloat(num1);
        // pedir a usuario 2 numero //
         var num2 = prompt (" Digite outro numero ");
         num2 = parseFloat(num2);
        var media = (num1 + num2) /2;        
        //mostra media se for maior que 5 se é verdadeiro ou falso//
        if(media > 5 && num1 > 0 && num2 > 0){
            alert(" Parabens voce passou! ");
        } else {
            alert(" Desculpa infelizmente voce foi reprovado. ");
        }
    </script>
</body>

</html>
