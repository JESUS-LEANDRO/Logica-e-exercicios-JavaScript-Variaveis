<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação</title>
</head>
<body>
    <h1>Operadores aritimetricos</h1>

    <script>
        // calcule a media e informa//
        // pedir a usuario 1 numero //
         var num1 = prompt (" Digite primeiro numero ");
         num1 = parseFloat(num1);
        // pedir a usuario 2 numero //
         var num2 = prompt (" Digite outro numero ");
         num2 = parseFloat(num2);
        //media//
        var media = (num1 + num2) / 2;       // mostra soma dos 2 numero juntos //
    alert(media);
        
        
    </script>
</body>
</html>
