<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Logica de programação</title>
</head>
<body>
    <h1>Exercicio Operadores logicos ou</h1>

    <script>
    
        var n1 = prompt('digite um número');
        n1 =  parseFloat(n1);
        
        var n2 = parseFloat(prompt('digite outro número'));
        
        var media = (n1 + n2) / 2;
        
        if(n1 === 0 || n2 === 0 || media <=5){
            alert("Descupe, voce precisa de professora particular");
        } else {
            alert("Parabéns! Você foi aprovado");
        }
        
        
    </script>    
</body>
