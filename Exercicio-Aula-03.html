<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação</title>
</head>
<body>
    <h1>Exercio resto de divisão</h1>

    <script>
        // pedir a usuario 1 numero //
         var num1 = prompt (" Digite primeiro numero ");
         num1 = parseInt(num1);
        // pedir a usuario 2 numero //
         var num2 = prompt (" Digite outro numero ");
         num2 = parseInt(num2);
        //mostra o resto da divisão//
        alert(" O resto da divisão de "+ num1 + " por "+ num2 +" é: "+ (num1%num2) );
        //mostra o resto da divisão//
        alert(" O resto do numero "+ num1 + " elevado a "+ num2 +" é: "+ num1**num2 );
        
    </script>
</body>
</html>
